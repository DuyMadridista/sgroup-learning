<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Masonry-Layout</title>

</head>
<body>
    <div class="layout">
        <div class="colum1">
            <div class="top-1">
                <img src="1.png" alt="">
            </div>
            <div class="bottom-1">
                <img src="2.png" alt="">
            </div>
        </div>
        <div class="colum2">
            <div class="top-2">
                <img src="3.png" alt="">
            </div>
            <div class="bottom-2">
                <img src="4.png" alt="">
            </div>
        </div>
        <div class="colum3">
            <div class="top-3">
                <img src="5.png" alt="">
            </div>
            <div class="mid-3">
                <div class="mid-3--a">
                    <img src="6.png" alt="">
                </div >
                <div class="mid-3--b">
                    <img src="7.png" alt="">
                </div>
            </div>
            <div class="bottom-3">
                <img src="8.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
